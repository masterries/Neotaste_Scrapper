<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-City Restaurant Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Multi-City Restaurant Explorer</h1>
            <a href="deal_statistics.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
                View Deal Statistics
            </a>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Filters</h2>
            <div class="grid grid-cols-1 md:grid-cols-6 gap-4">
                <div class="flex items-center">
                    <input type="checkbox" id="neotasteSource" class="mr-2" checked>
                    <label for="neotasteSource">Neotaste</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="theforkSource" class="mr-2" checked>
                    <label for="theforkSource">TheFork</label>
                </div>
                <select id="citySelector" class="border rounded p-2">
                    <option value="">Select a City (Vienna)</option>
                    <option value="vienna">Vienna</option>
                    <option value="karlsruhe">Karlsruhe</option>
                    <option value="freiburg">Freiburg</option>
                    <option value="mannheim">Mannheim</option>
                    <option value="frankfurt">Frankfurt</option>
                    <option value="mainz">Mainz</option>
                    <option value="heidelberg">Heidelberg</option>
                </select>
                <select id="priceFilter" class="border rounded p-2">
                    <option value="">All Price Ranges</option>
                    <option value="1">$</option>
                    <option value="2">$$</option>
                    <option value="3">$$$</option>
                    <option value="4">$$$$</option>
                </select>
                <input type="text" id="zipCodeFilter" placeholder="Enter ZIP code" class="border rounded p-2">
                <select id="tagFilter" class="border rounded p-2">
                    <option value="">All Tags</option>
                </select>
            </div>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Restaurant Map</h2>
            <div id="map"></div>
        </div>

        <div>
            <h2 class="text-2xl font-semibold mb-4">Restaurant Deals</h2>
            <div id="restaurantCards" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="flex justify-end">
                    <button id="closeModal" class="text-black close-modal">&times;</button>
                </div>
                <img id="modalImage" class="mx-auto max-w-full h-auto" src="" alt="Restaurant Image">
                <div class="flex justify-between mt-4">
                    <button id="prevImage" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Previous
                    </button>
                    <button id="nextImage" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="map.js"></script>
    <script src="restaurants.js"></script>
    <script src="modal.js"></script>
</body>
</html>
